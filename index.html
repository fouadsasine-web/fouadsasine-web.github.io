<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>

<style>
    body{
        text-align:center;
        font-family: Arial, sans-serif;
        background-color:#e6538e;
        margin-top:50px;
    }

    h1{
        color:rgb(255, 250, 250);
        font-weight:bold;
        font-size:32px;
    }

    img{
        width:300px;
        margin:20px 0;
    }

    .buttons{
        margin-top:20px;
        position:relative;
        height:150px;
    }

    button{
        padding:12px 25px;
        font-size:18px;
        cursor:pointer;
        border:none;
        border-radius:10px;
    }

    #yesBtn{
        background-color:#4CAF50;
        color:white;
        position: absolute;
        left:40%;
        
    }

    #noBtn{
        background-color:#ff4d4d;
        color:rgb(254, 253, 254);
        position:absolute;
        left:55%;
    }
</style>
</head>

<body>

<h1>HERE THE QUESTION</h1>

<img src="C:\Users\User\OneDrive\Pictures\tedy bear.webp" alt="Teddy bear with question mark">

<div class="buttons">
    <button id="yesBtn" onclick="goToYes()">SUREE <3</button>
    <button id="noBtn">NAHH</button>
</div>

<script>
    function goToYes(){
        window.location.href = "yes.html";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function(){
        const x = Math.random() * 300;
        const y = Math.random() * 100;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });
</script>

</body>
</html>
